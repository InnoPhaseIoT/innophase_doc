<style>
/* Style for the container of the "Download PDF" button */
#download-pdf-button {
  background-color: #2980b9;
  margin-left: 344px;
  margin-top: 3px;
  z-index: 10;
  border-radius: 3px;
  position: relative;
  bottom: 40px;
  left: 225px;
  border: 1px solid #2980b9;
  padding: 5px 1px;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  color: white;
  text-decoration: none;
  transition: 0.3s;
}

#download-pdf-button:hover {
  background-color: #3498db;
}

#download-pdf-button:active {
  background-color: #2980b9;
  box-shadow: 0 5px 10px #2980b9;
}

#download-pdf-button i {
  padding-right: 10px;
}
